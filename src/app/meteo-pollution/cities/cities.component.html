<form [formGroup]="cityForm" (ngSubmit)="inputCity.blur()">
  <mat-form-field>
    <input #inputCity (blur)="onSubmit($event)" matInput placeholder="Enter a city"  formControlName="cityName" style="padding-top: 15%">
    <mat-hint align="end">{{inputCity.value?.length || 0}}/32</mat-hint>
    <mat-error *ngIf="cityForm.get('cityName').errors && cityForm.get('cityName').errors.minlength ">Too Short</mat-error>
    <mat-error *ngIf="cityForm.get('cityName').errors && cityForm.get('cityName').errors.maxlength">Too Long</mat-error>


  </mat-form-field>

</form>
<mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical" >
  <mat-chip  *ngFor="let city of cities" class="mat-elevation-z24" (click)="setCity(city)" >{{city.address.county | titlecase}}<img  src="http://openweathermap.org/img/w/{{city.weather.weather[0].icon}}.png"><button mat-icon-button (click)="removeFromList(city)"><mat-icon >cancel</mat-icon> </button>
</mat-chip>
</mat-chip-list>
