
<mat-sidenav-container fullscreen >
    <mat-sidenav #sidenav mode="over" [(opened)]="opened" >
      <mp-cities (eventCity)="setCity($event)"></mp-cities>


    </mat-sidenav>

    <mat-sidenav-content>

      <mat-toolbar  fxLayout="row"   color="primary"  >
        <mat-toolbar-row><button mat-icon-button (click)="sidenav.toggle()" ><mat-icon>menu</mat-icon></button></mat-toolbar-row>
        <mat-toolbar-row fxLayoutAlign=" space-around center" class="city">
         <mp-city (eventCity)="setCity($event)" [city]="city"></mp-city>
        </mat-toolbar-row>
        <mat-toolbar-row fxLayoutAlign=" end "><button mat-icon-button [routerLink]="['/setting']"><mat-icon>settings</mat-icon></button></mat-toolbar-row>


      </mat-toolbar>

      <div  fxLayout="column"   fxLayoutAlign="space-around center"  ><mp-meteo [city]="city"></mp-meteo>
      <mat-divider></mat-divider>

      <div><mp-pollution [city]="city" ></mp-pollution></div>

      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
